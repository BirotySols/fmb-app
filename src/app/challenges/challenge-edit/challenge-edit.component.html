<ns-action-bar [title]="isEdit?'Edit Challange' : 'Replace Challange'" [hasMenu]="false"></ns-action-bar>
<FlexboxLayout class="form">
  <StackLayout class="input-field">
    <Label class="label" text="Title" [ngClass]="{invalid:!titleCtrl.valid && titleCtrl.touched}" ></Label>
    <TextField required returnKeyType="next" [(ngModel)] ="challenge.title" #titleCtrl="ngModel" class="input"></TextField>
    <Label  *ngIf="titleCtrl.touched && !titleCtrl.valid" text="please enter title"></Label>
  </StackLayout>
  <StackLayout class="input-field">
    <Label class="label" text="Desc" [ngClass]="{invalid:!descCtrl.valid && descCtrl.touched}" ></Label>
    <TextView class="input" required [(ngModel)] ="challenge.description" returnKeyType="done" #descCtrl="ngModel" ></TextView>
  </StackLayout>
  <Button class="btn btn-primary" text="Save" [isEnabled]="descCtrl.valid && titleCtrl.valid"
  (tap)="onSubmit()"></Button>
</FlexboxLayout>
